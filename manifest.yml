name: 'netlify-plugin-page-to-pdf'
inputs:
  - name: inputPath
    description: HTML page to load and render as PDF
    required: true
  - name: outputPath
    description: Where to save the PDF generated from 'inputFile'
    required: true
  - name: pdfPaperFormat
    description: size of the PDF Page. Possible values are [Letter,Legal,Tabloid,Ledger, A0 - A6], defaults to A4
    default: 'A4'
  - name: landscape
    description: Paper orientation. Defaults to false.
    default: false